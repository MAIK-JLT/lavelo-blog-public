<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Post - Lavelo Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .details-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .details-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .details-header h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2em;
        }
        
        .details-header p {
            color: #666;
            margin: 8px 0;
            font-size: 1.1em;
        }
        
        .details-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .phase-section {
            margin-bottom: 30px;
        }
        
        .phase-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        .text-item {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .text-item h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
        }
        
        .content-editor {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: white;
        }
        
        .content-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .content-editor.modified {
            border-color: #ffc107;
            background: #fffef7;
        }
        
        .save-btn-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .save-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: none;
        }
        
        .save-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .save-btn.show {
            display: inline-block;
        }
        
        .ai-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .ai-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .save-status {
            color: #28a745;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .save-status.show {
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #message-container {
            margin-top: 20px;
            min-height: 60px;
        }
        
        .message {
            padding: 20px 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: slideIn 0.4s ease-out;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .status-awaiting {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }
        
        .file-upload {
            margin-top: 15px;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload label {
            cursor: pointer;
            color: #3498db;
        }
        
        .preview-container {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .preview-container img,
        .preview-container video {
            max-width: 100%;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .upload-overlay.show {
            display: flex;
        }
        
        .upload-progress {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .upload-progress .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .upload-progress h3 {
            color: #667eea;
            margin: 0;
            font-size: 1.3em;
        }
        
        .upload-progress p {
            color: #666;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <div class="details-header">
            <h1 id="post-title">Cargando...</h1>
            <p><strong>C√≥digo:</strong> <span id="post-codigo"></span></p>
            <p><strong>Estado:</strong> <span id="post-estado" class="status-badge"></span></p>
        </div>
        
        <div class="details-content">
            <div id="phase-content" class="loading">
                Cargando contenido...
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-secondary" onclick="cancelar()">‚Üê Volver</button>
        </div>
        
        <div id="message-container"></div>
    </div>
    
    <!-- Overlay de subida -->
    <div id="upload-overlay" class="upload-overlay">
        <div class="upload-progress">
            <div class="spinner"></div>
            <h3 id="upload-title">Subiendo imagen...</h3>
            <p id="upload-message">Por favor espera, esto puede tardar unos segundos</p>
        </div>
    </div>
    
    <!-- Modal de advertencia para editar fase validada -->
    <div id="warning-modal" class="upload-overlay" style="display: none;">
        <div class="upload-progress" style="max-width: 500px;">
            <h3 style="color: #ff9800; margin-bottom: 20px;">‚ö†Ô∏è Advertencia</h3>
            <p style="color: #333; font-size: 1.1em; margin-bottom: 15px;">Vas a editar una fase ya validada.</p>
            <div id="warning-content" style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left;">
                <p style="margin: 0; color: #856404; font-weight: bold;">Si guardas cambios, se resetear√°n:</p>
                <ul id="reset-list" style="margin: 10px 0 0 20px; color: #856404;"></ul>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn-secondary" onclick="cancelWarning()" style="padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em;">Cancelar</button>
                <button class="ai-btn" onclick="confirmEdit()" style="padding: 12px 30px; font-size: 1em;">Continuar</button>
            </div>
        </div>
    </div>
    
    <!-- Widget de Chat con IA -->
    <button class="chat-fab" onclick="toggleChat()" title="Chat con IA">
        üí¨
    </button>
    
    <div id="chat-modal" class="chat-modal" style="display: none;">
        <div class="chat-header">
            <h3>‚ú® Asistente IA</h3>
            <button class="chat-close" onclick="toggleChat()">‚úï</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Mensajes del chat -->
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chat-input" 
                class="chat-input" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
            >
            <button class="chat-send" onclick="sendChatMessage()">Enviar</button>
        </div>
    </div>
    
    <script src="js/details.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
