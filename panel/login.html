<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lavelo Blog</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        .instagram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(188, 24, 136, 0.3);
        }

        .facebook-btn {
            background: #1877f2;
        }

        .facebook-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(24, 119, 242, 0.3);
        }

        .icon {
            font-size: 1.5rem;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üèÉ‚Äç‚ôÇÔ∏è</div>
        <h1>Lavelo Blog</h1>
        <p class="subtitle">Inicia sesi√≥n para gestionar tu contenido</p>

        <div id="errorMessage" class="error-message"></div>

        <div class="login-buttons">
            <a href="/api/social/connect/instagram" class="social-login-btn instagram-btn">
                <span class="icon">üì∑</span>
                <span>Continuar con Instagram</span>
            </a>
            
            <a href="/api/social/connect/facebook" class="social-login-btn facebook-btn">
                <span class="icon">üëç</span>
                <span>Continuar con Facebook</span>
            </a>
        </div>
    </div>

    <script>
        // Mostrar error si viene en URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessage = document.getElementById('errorMessage');
            const errorTexts = {
                'token_exchange_failed': 'Error al obtener el token. Intenta de nuevo.',
                'user_info_failed': 'No se pudo obtener tu informaci√≥n. Intenta de nuevo.',
                'callback_failed': 'Error en el proceso de autenticaci√≥n. Intenta de nuevo.'
            };
            
            errorMessage.textContent = errorTexts[error] || 'Error desconocido. Intenta de nuevo.';
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
